<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://cdn.kernvalley.us/css/core-css/element.css" media="all" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="https://cdn.kernvalley.us/css/core-css/class-rules.css" media="all" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		<canvas is="drawing-canvas" id="canvas" width="800" height="300" class="shadow-dark"></canvas>
		<details open="">
			<summary>
				<slot class="inline-block btn btn-priamry" name="controls-icon" role="button" title="Settings">
					<svg class="current-color icon" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M4 7H3V2h1v5zm-1 7h1v-3H3v3zm5 0h1V8H8v6zm5 0h1v-2h-1v2zm1-12h-1v6h1V2zM9 2H8v2h1V2zM5 8H2c-.55 0-1 .45-1 1s.45 1 1 1h3c.55 0 1-.45 1-1s-.45-1-1-1zm5-3H7c-.55 0-1 .45-1 1s.45 1 1 1h3c.55 0 1-.45 1-1s-.45-1-1-1zm5 4h-3c-.55 0-1 .45-1 1s.45 1 1 1h3c.55 0 1-.45 1-1s-.45-1-1-1z"/>
					</svg>
				</slot>
			</summary>
			<form>
				<label for="image-input" role="button" class="btn btn-primary inline-block" title="Set Image">
					<slot class="inline-block" name="image-label">
						<svg class="current-color icon" viewBox="0 0 16 16">
							<path d="M2 0v9h12V0zm2 2h8v5H4z"/>
							<path d="M5 5c2.32 1 3.045-1.66 6 0v1H5z" opacity=".35"/>
							<path d="M11.004 11.04h-1.001c-.257 0-.53.13-.72.313l-1.282 1.283-1.283-1.283c-.19-.183-.462-.313-.72-.313h-1v1.001c0 .31.09.553.28.751l2.723 2.66 2.721-2.66c.192-.198.282-.441.282-.75V11.04z"/>
						</svg>
					</slot>
				</label>
				<input type="file" is="file-input" accept="image/jpeg" id="image-input" as="binary" hidden="" required="" />
				<label for="color-picker" class="btn btn-primary" role="button" title="Stroke Color">
					<slot class="inline-block" name="color-icon">
						<svg class="current-color icon" viewBox="0 0 16 16">
							<path d="M8 1.007A3.996 3.996 0 0 0 4.007 5 3.996 3.996 0 0 0 8 8.993 3.996 3.996 0 0 0 11.993 5 3.996 3.996 0 0 0 8 1.007zM8 2.06A2.937 2.937 0 0 1 10.94 5 2.937 2.937 0 0 1 8 7.94 2.937 2.937 0 0 1 5.06 5 2.937 2.937 0 0 1 8 2.06z" overflow="visible"/>
							<path d="M4 8.007A3.996 3.996 0 0 0 .007 12 3.996 3.996 0 0 0 4 15.993 3.996 3.996 0 0 0 7.993 12 3.996 3.996 0 0 0 4 8.007zM4 9.06A2.937 2.937 0 0 1 6.94 12 2.937 2.937 0 0 1 4 14.94 2.937 2.937 0 0 1 1.06 12 2.937 2.937 0 0 1 4 9.06z" overflow="visible"/>
							<path d="M15.998 12A4 4 0 1 1 8 12a4 4 0 1 1 7.998 0z" overflow="visible"/>
							<path fill-opacity=".364" d="M7.467 12a3.467 3.467 0 1 1-6.933 0 3.467 3.467 0 1 1 6.933 0z" overflow="visible"/>
						</svg>
					</slot>
				</label>
				<input type="color" id="color-picker" required="" hidden=""/>
				<br />
				<label for="stroke-width" title="Stroke Width">
					<slot class="inline-block" name="width-icon">
						<svg class="current-color icon" viewBox="0 0 24 16">
							<g transform="translate(0,-281)">
								<g transform="matrix(1.081 0 0 1.081 -.95156 -23.422)" stroke="#000" fill="none">
									<g>
										<path d="m3.7798 283.42-.28348 11.15"/>
										<path d="m19.985 283.42-.28348 11.15"/>
										<path d="m3.638 289h16.206"/>
									</g>
									<g stroke-width=".26458px">
										<path d="m6.4256 286.17-.18899 5.6696"/>
										<path d="m8.6254 286.17-.18899 5.6696"/>
										<path d="m10.825 286.17-.18899 5.6696"/>
										<path d="m15.225 286.17-.18899 5.6696"/>
										<path d="m13.025 286.17-.18899 5.6696"/>
										<path d="m17.425 286.17-.18899 5.6696"/>
									</g>
								</g>
							</g>
						</svg>
					</slot>
				</label>
				<input type="range" value="1" min="1" max="10" id="stroke-width" />
				<hr />
				<button type="button" id="save-btn" class="btn btn-accept">
					<slot class="inline-block" name="save-icon">
						<svg class="current-color icon" viewBox="0 0 16 16">
							<path d="M4.406 9a.5.5 0 0 0-.312.219l-1 1.5a.5.5 0 1 0 .812.562l1-1.5a.5.5 0 0 0-.5-.781zm7 0a.5.5 0 0 0-.312.781l1 1.5a.5.5 0 1 0 .812-.562l-1-1.5a.5.5 0 0 0-.5-.219zM7 1v5.563L5.719 5.28A1.015 1.015 0 0 0 5 5.001L4 5v1c0 .265.093.53.281.719l3 3 .282.281h.875l.28-.281 3-3A1.01 1.01 0 0 0 12 6V5h-1c-.265 0-.53.093-.719.281l-1.28 1.282V1z"/>
							<path fill-rule="evenodd" d="M3 11v4h10v-4zm3.344 1.438a.651.651 0 0 1 .062 0c.291-.056.6.203.594.5V13h2v-.063c-.004-.264.236-.507.5-.507s.504.243.5.507V13c0 .545-.455 1-1 1H7c-.545 0-1-.455-1-1v-.063a.515.515 0 0 1 .344-.5z"/>
						</svg>
					</slot>
				</button>
				<button type="button" id="clear-btn" class="btn btn-reject">
					<slot class="inline-block" name="reset-icon">
						<svg class="current-color icon" viewBox="0 0 16 16">
							<path d="M6 2L0 8l6 6h9.035A1.03 1.03 0 0 0 16 13V3c0-.53-.346-1-1.009-1zm1 3h1.031c.255.011.51.129.688.313L10 6.593l1.313-1.28c.265-.231.446-.306.687-.313h1v1c0 .286-.034.55-.25.75l-1.281 1.281 1.25 1.25c.188.188.281.454.281.719v1h-1c-.265 0-.53-.093-.719-.281l-1.28-1.281-1.282 1.28A1.015 1.015 0 0 1 8 11H7v-1c0-.265.093-.53.281-.719l1.282-1.25L7.28 6.75A.909.909 0 0 1 7 6z"/>
						</svg>
					</slot>
				</button>
				<a href="" role="button" class="btn btn-primary btn-dl" title="Download" download="canvas.png">
					<slot class="inline-block" name="download-icon">
						<svg class="current-color icon" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M9 12h2l-3 3-3-3h2V7h2v5zm3-8c0-.44-.91-3-4.5-3C5.08 1 3 2.92 3 5 1.02 5 0 6.52 0 8c0 1.53 1 3 3 3h3V9.7H3C1.38 9.7 1.3 8.28 1.3 8c0-.17.05-1.7 1.7-1.7h1.3V5c0-1.39 1.56-2.7 3.2-2.7 2.55 0 3.13 1.55 3.2 1.8v1.2H12c.81 0 2.7.22 2.7 2.2 0 2.09-2.25 2.2-2.7 2.2h-2V11h2c2.08 0 4-1.16 4-3.5C16 5.06 14.08 4 12 4z"/>
						</svg>
					</slot>
				</a>
			</form>
		</details>
		<slot name="output" class="block"></slot>
	</body>
</html>
