<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<meta name="color-scheme" content="light dark" />
		<base href="/convert/" />
		<title>Resize &amp; Convert Images</title>
		<link rel="manifest" href="/webapp.webmanifest" />
		<link rel="icon" href="/img/kernvalley-icons/kernvalley.svg" type="image/svg+xml" />
		<link rel="preconnect" href="https://api.github.com" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="/css/core-css/theme/default/index.css" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="/css/core-css/element.css" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="/css/core-css/class-rules.css" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="/css/core-css/forms.css" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="/css/core-css/fonts.css" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="/css/core-css/scrollbar.css" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./index.css" referrerpolicy="no-referrer" />
		<script src="/js/shims.min.js" referrerpolicy="no-referrer" defer=""></script>
		<script src="/js/security.min.js" referrerpolicy="no-referrer" defer=""></script>
		<script type="module" src="./index.js" referrerpolicy="no-referrer"></script>
		<script type="module" src="/components/github/user.js" referrerpolicy="no-referrer"></script>
	</head>
	<body class="background-primary color-default font-main border-box">
		<main id="main">
			<form id="converter">
				<fieldset class="no-border">
					<legend>Resize &amp; Convert Images</legend>
					<div class="center">
						<div id="preview-container" class="preview-container">
							<img src="/img/raster/missing-image.png" crossorigin="anonymous" referrerpolicy="no-referrer" loading="lazy" width="640" height="480" alt="" />
						</div>
						<div id="error" class="status-box alert"></div>
					</div>
					<div class="form-group">
						<label for="image" class="input-label required">
							<svg width="12" height="16" viewBox="0 0 12 16" fill="currentColor" class="icon">
								<path fill-rule="evenodd" d="M6 5h2v2H6V5zm6-.5V14c0 .55-.45 1-1 1H1c-.55 0-1-.45-1-1V2c0-.55.45-1 1-1h7.5L12 4.5zM11 5L8 2H1v11l3-5 2 4 2-2 3 3V5z"/>
							</svg>
							<span>Select Image</span>
						</label>
						<input type="file" name="image" id="image" accept="image/jpeg,image/png,image/webp,image/gif,image/svg+xml" class="input" required="" />
					</div>
					<div class="form-group">
						<label for="type" class="input-label required">Output Format</label>
						<select name="type" id="type" class="input" required="">
							<option value="image/jpeg" label="JPEG"></option>
							<option value="image/png" label="PNG"></option>
							<option value="image/webp" label="WebP"></option>
						</select>
					</div>
					<div class="form-group">
						<label for="quality" class="input-label required">Quality</label>
						<output for="quality" class="block">80%</output>
						<input type="range" name="quality" id="quality" class="input" min="0.01" max="1" step="0.01" value="0.8" list="qualities" required="" />
						<datalist id="qualities">
							<option value="0.5" label="50%"></option>
							<option value="0.8" label="80%"></option>
							<option value="0.9" label="90%"></option>
						</datalist>
					</div>
					<div class="form-group">
						<label for="height" class="input-group required">Height</label>
						<input type="number" name="height" id="height" class="input" min="1" step="1" required="" />
					</div>
				</fieldset>
					<div class="flex row space-evenly">
						<button type="submit" class="btn btn-accept">
							<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" class="icon">
								<path fill-rule="evenodd" d="M9 12h2l-3 3-3-3h2V7h2v5zm3-8c0-.44-.91-3-4.5-3C5.08 1 3 2.92 3 5 1.02 5 0 6.52 0 8c0 1.53 1 3 3 3h3V9.7H3C1.38 9.7 1.3 8.28 1.3 8c0-.17.05-1.7 1.7-1.7h1.3V5c0-1.39 1.56-2.7 3.2-2.7 2.55 0 3.13 1.55 3.2 1.8v1.2H12c.81 0 2.7.22 2.7 2.2 0 2.09-2.25 2.2-2.7 2.2h-2V11h2c2.08 0 4-1.16 4-3.5C16 5.06 14.08 4 12 4z"/>
							</svg>
							<span>Download</span>
						</button>
						<button type="reset" class="btn btn-reject">
							<svg width="12" height="16" viewBox="0 0 12 16" fill="currentColor" class="icon">
								<path fill-rule="evenodd" d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48L7.48 8z"/>
							</svg>
							<span>Cancel</span>
						</button>
					</div>
			</form>
		</main>
		<footer id="footer">
			<div class="flex row wrap space-evenly">
				<github-user user="shgysk8zer0"></github-user>
				<github-user user="kernvalley"></github-user>
			</div>
		</footer>
	</body>
</html>
