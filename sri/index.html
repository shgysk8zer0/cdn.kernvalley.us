<!DOCTYPE html>
<html lang="en" dir="ltr" data-trusted-policies="sri#script-url" data-untrusted-policies="ga#script-url goog#html">
	<head>
		<meta charset="utf-8" />
		<meta name="color-scheme" content="light dark" />
		<meta name="viewport" content="width=device-width" />
		<title>SRI Generator</title>
		<base href="/sri/" />
		<link rel="manifest" href="/webapp.webmanifest" />
		<link rel="icon" href="/img/kernvalley-icons/kernvalley.svg" type="image/svg+xml" />
		<link rel="preconnect" href="https://api.github.com" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="preload" href="/components/github/user.html" as="fetch" type="text/html" referrerpolicy="no-referrer" />
		<link rel="preload" href="/components/github/user.css" as="style" type="text/css" referrerpolicy="no-referrer" />
		<script type="application/javascript" src="/js/shims.min.js" referrerpolicy="no-referrer" defer=""></script>
		<script type="application/javascript" src="/js/security.min.js" referrerpolicy="no-referrer" defer=""></script>
		<script type="module" src="./index.js" referrerpolicy="no-referrer"></script>
		<script type="module" src="/components/github/user.js" referrerpolicy="no-referrer"></script>
		<link rel="stylesheet" href="/css/core-css/theme/default/index.css" referrerpolicy="no-referrer" media="all" />
		<link rel="stylesheet" href="/css/core-css/element.css" referrerpolicy="no-referrer" media="all" />
		<link rel="stylesheet" href="/css/core-css/class-rules.css" referrerpolicy="no-referrer" media="all" />
		<link rel="stylesheet" href="/css/core-css/forms.css" referrerpolicy="no-referrer" media="all" />
		<link rel="stylesheet" href="/css/core-css/fonts.css" referrerpolicy="no-referrer" media="all" />
		<link rel="stylesheet" href="/css/core-css/scrollbar.css" referrerpolicy="no-referrer" media="all" />
		<link rel="stylesheet" href="./index.css" referrerpolicy="no-referrer" media="all" />
	</head>
	<body class="background-primary color-default font-main border-box grid">
		<header id="header"></header>
		<main id="main" class="flex row">
			<form id="sri" class="card">
				<fieldset class="no-border">
					<legend>Basic Info</legend>
					<div class="form-group">
						<label for="url" class="input-label required">URL</label>
						<input type="url" name="url" id="url" class="input" placeholder="https://example.com/path.ext" required="" />
					</div>
					<div class="form-group">
						<label for="type" class="input-label required">Type</label>
						<select name="type" id="type" class="input" requried="">
							<option label="Script" value="script"></option>
							<option label="Stylesheet" value="stylesheet"></option>
							<option label="Document" value="document" class="preload-enable" disabled=""></option>
							<option label="Fetch" value="fetch" class="preload-enable" disabled=""></option>
							<option label="Image" value="image" class="preload-enable" disabled=""></option>
							<option label="Font" value="font" class="preload-enable" disabled=""></option>
						</select>
					</div>
					<div class="form-group">
						<label for="algo" class="input-label required">Hash Algorithm</label>
						<select name="algo" id="algo" class="input" requried="">
							<option label="SHA-256" value="SHA-256"></option>
							<option label="SHA-384" value="SHA-384" selected=""></option>
							<option label="SHA-512" value="SHA-512"></option>
						</select>
					</div>
					<div>
						<label for="preload">Preload</label>
						<input type="checkbox" name="preload" id="preload" />
					</div>
				</fieldset>
				<fieldset id="script-opts" class="no-border">
					<legend>Script Options</legend>
					<div class="flex row wrap space-evenly">
						<span>
							<label for="script-defer"><code>defer</code></label>
							<input type="checkbox" name="defer" id="script-defer" checked="" />
						</span>
						<span>
							<label for="script-async"><code>async</code></label>
							<input type="checkbox" name="async" id="script-async" />
						</span>
						<span>
							<label for="script-nomodule"><code>nomodule</code></label>
							<input type="checkbox" name="noModule" id="script-async" />
						</span>
					</div>
					<div class="form-group">
						<label for="script-type" class="input-label required"><code>type</code></label>
						<select name="script-type" id="script-type" class="input" required="">
							<option value="application/javascript" label="JavaScript"></option>
							<option value="module" label="Module"></option>
						</select>
					</div>
				</fieldset>
				<fieldset id="style-opts" class="no-border" disabled="" hidden="">
					<div class="form-group">
						<label for="media" class="input-label required"><code>media</code></label>
						<select name="media" id="media" class="input" required="">
							<option value="all" label="All"></option>
							<option value="screen" label="Screen"></option>
							<option value="print" label="Print"></option>
						</select>
					</div>
				</fieldset>
				<fieldset class="no-border">
					<legend>Request Options</legend>
					<div class="form-group">
						<label for="crossOrigin" class="input-label" required="">Cross Origin</label>
						<select name="crossOrigin" id="crossOrigin" class="input">
							<option label="Anonymous" value="anonymous"></option>
							<option label="Use Credentials" value="use-credentials"></option>
							<option label="None" value=""></option>
						</select>
					</div>
					<div class="form-group">
						<label for="referrerPolicy" class="input-label required">Referrer Policy</label>
						<select name="referrerPolicy" id="referrerPolicy" class="input" required="">
							<option value="no-referrer" label="No Referrer" selected=""></option>
							<option value="no-referrer-when-downgrade" label="No Referrer When Downgrade"></option>
							<option value="origin" label="Origin"></option>
							<option value="origin-when-cross-origin" label="Origin When Cross Origin"></option>
							<option value="same-origin" label="Same Origin"></option>
							<option value="strict-origin" label="Strict Origin"></option>
							<option value="strict-origin-when-cross-origin" label="Strict Origin When Cross Origin"></option>
							<option value="unsafe-url" label="Unsafe URL"></option>
						</select>
					</div>
					<div class="form-group">
						<label for="fetchPriority" class="input-label required">Fetch Priority</label>
						<select name="fetchPriority" id="fetchPriority" class="input" required="">
							<option value="auto" label="Auto"></option>
							<option value="high" label="High"></option>
							<option value="low" label="Low"></option>
						</select>
					</div>
				</fieldset>
				<pre id="output-container"><code id="output"></code></pre>
				<div id="error" class="status-box alert"></div>
				<div class="center">
					<button type="button" id="copy" class="btn btn-primary" disabled="">
						<svg width="14" height="16" viewBox="0 0 14 16" fill="currentColor" class="icon">
							<path fill-rule="evenodd" d="M2 13h4v1H2v-1zm5-6H2v1h5V7zm2 3V8l-3 3 3 3v-2h5v-2H9zM4.5 9H2v1h2.5V9zM2 12h2.5v-1H2v1zm9 1h1v2c-.02.28-.11.52-.3.7-.19.18-.42.28-.7.3H1c-.55 0-1-.45-1-1V4c0-.55.45-1 1-1h3c0-1.11.89-2 2-2 1.11 0 2 .89 2 2h3c.55 0 1 .45 1 1v5h-1V6H1v9h10v-2zM2 5h8c0-.55-.45-1-1-1H8c-.55 0-1-.45-1-1s-.45-1-1-1-1 .45-1 1-.45 1-1 1H3c-.55 0-1 .45-1 1z"/>
						</svg>
						<span>Copy</span>
					</button>
				</div>
				<div class="flex row space-evenly">
					<button type="submit" class="btn btn-accept">
						<svg width="12" height="16" viewBox="0 0 12 16" fill="currentColor" class="icon">
							<path fill-rule="evenodd" d="M12 5l-8 8-4-4 1.5-1.5L4 10l6.5-6.5L12 5z"/>
						</svg>
						<span>Generate</span>
					</button>
					<button type="reset" class="btn btn-reject">
						<svg width="12" height="16" viewBox="0 0 12 16" fill="currentColor" class="icon">
							<path fill-rule="evenodd" d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48L7.48 8z"/>
						</svg>
						<span>Reset</span>
					</button>
				</div>
			</form>
		</main>
		<footer id="footer">
			<div class="flex row wrap space-evenly">
				<github-user user="shgysk8zer0"></github-user>
				<github-user user="kernvalley"></github-user>
			</div>
		</footer>
	</body>
</html>
